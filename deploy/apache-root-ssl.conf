<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName mitzpe6-8.com
    ServerAlias www.mitzpe6-8.com

    # Redirect all requests to app subdomain
    RewriteEngine On
    RewriteRule ^ https://app.mitzpe6-8.com%{REQUEST_URI} [END,NE,R=301]

    SSLCertificateFile /etc/letsencrypt/live/mitzpe6-8.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/mitzpe6-8.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/mitzpe6-8.com-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/mitzpe6-8.com-ssl-access.log combined
</VirtualHost>
</IfModule>

