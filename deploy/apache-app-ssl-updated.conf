<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName app.mitzpe6-8.com

    ProxyPreserveHost On
    ProxyRequests Off

    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    ErrorLog ${APACHE_LOG_DIR}/app.mitzpe6-8.com-error.log
    CustomLog ${APACHE_LOG_DIR}/app.mitzpe6-8.com-access.log combined

    SSLCertificateFile /etc/letsencrypt/live/app.mitzpe6-8.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/app.mitzpe6-8.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

