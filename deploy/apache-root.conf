<VirtualHost *:80>
    ServerName mitzpe6-8.com
    ServerAlias www.mitzpe6-8.com
    RewriteEngine On
    RewriteRule ^ https://app.mitzpe6-8.com%{REQUEST_URI} [END,NE,R=301]

    ErrorLog ${APACHE_LOG_DIR}/mitzpe6-8.com-error.log
    CustomLog ${APACHE_LOG_DIR}/mitzpe6-8.com-access.log combined
</VirtualHost>

