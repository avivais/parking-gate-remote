services:
    mongo:
        image: mongo:7
        container_name: parking-mongo
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
        networks:
            - parking_net

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: parking-backend
        restart: always
        env_file:
            - ./backend/.env
        ports:
            - "3001:3001"
        depends_on:
            - mongo
        networks:
            - parking_net

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: parking-frontend
        restart: always
        environment:
            - NEXT_PUBLIC_API_BASE=http://localhost:3001/api
        ports:
            - "3000:3000"
        depends_on:
            - backend
        networks:
            - parking_net

networks:
    parking_net:

volumes:
    mongo_data:
