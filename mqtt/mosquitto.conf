# Mosquitto Configuration for Parking Gate Remote
# Production-ready configuration with authentication and ACLs

# Listener configuration
listener 1883
allow_anonymous false

# TLS listener (prepared for production)
# Uncomment and configure certificates when ready for TLS
# listener 8883
# protocol mqtt
# cafile /mosquitto/certs/ca.crt
# certfile /mosquitto/certs/server.crt
# keyfile /mosquitto/certs/server.key
# require_certificate false

# Authentication
password_file /mosquitto/config/passwordfile

# Access Control List
acl_file /mosquitto/config/aclfile

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message settings
# max_packet_size and message_expiry_interval removed (not supported in Mosquitto 2.0)

# Retained messages (disabled for cmd topic via ACL, but allow for status)
retained_persistence true

# QoS settings
upgrade_outgoing_qos false

